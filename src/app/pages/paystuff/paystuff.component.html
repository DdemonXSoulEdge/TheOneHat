<div class="container">
  <div class="navbar">
    <span class="navbar-brand">The One Hat</span>
    <button class="menu-button">
      <i class="pi pi-bars"></i>
    </button>
  </div>

  <p class="register-link">Total a Pagar: $499.99</p>
  <div class="auth-container">
    <h2 class="title">Pagar con Tarjeta</h2>

    <div class="form-group">
      <label for="cardnum">Número de Tarjeta</label>
      <input pInputText id="cardnum" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" />
    </div>

    <div class="form-group">
      <label for="date">Fecha de Vencimiento (MM/AA)</label>
      <input pInputText id="date" type="text" placeholder="MM/AA" />
    </div>

    <div class="form-group">
      <label for="secure">Código de seguridad</label>
      <input pInputText id="secure" type="password" placeholder="XXX" />
    </div>

    <div class="form-group">
      <label for="name">Nombre del Titular</label>
      <input pInputText id="name" type="text" placeholder="Nombre del Titular" />
    </div>

    <button 
      pButton 
      type="button" 
      label="Pagar"
      class="btn-ingresar"
      (click)="pagar()">
    </button>
  </div>
</div>

<p-dialog 
  header="Compra realizada" 
  [(visible)]="displayModal" 
  [modal]="true" 
  [closable]="false" 
  [style]="{width: '350px'}">

  <p>Tu compra se ha realizado con éxito.</p>

  <div class="mt-3 flex justify-center">
    <button 
      pButton 
      type="button" 
      label="Aceptar" 
      (click)="confirmar()">
    </button>
  </div>
</p-dialog>
